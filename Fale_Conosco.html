<!doctype html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="./css/estilo.css">
    <script src="javaScript/funcoes.js"></script>
</head>

<body>
    <!-- Inicio do Menu-->



    <nav class="menu">
        <a href="index.html"><img src="imagens/logo.jpeg" width="60px" onclick="logo(this)"></a>
        <input type="text">
        <label onmouseover="alterarcor(this)" onmouseout="alterarcor(this)" onclick="pesquisar">pesquisar</label>
        <a onmouseover="alterarcor(this)" onmouseout="alterarcor(this)" href="Nossos_Produtos.html"
            style="margin-left: 10%;"> Nossos Produtos</a>
        <a onmouseover="alterarcor(this)" onmouseout="alterarcor(this)" href="Nossas_Lojas.html"> Nossas lojas</a>
        <a onmouseover="alterarcor(this)" onmouseout="alterarcor(this)" href="Fale_Conosco.html"> Fale Conosco</a>
        <button onmouseover="alterarcor(this)" onmouseout="alterarcor(this)">cadastre-se</button>
    </nav>




    <!-- Inicio do Menu-->

    <h2 class="fconosco">Contatos:</h2>

    <br> <br>

    <div onmouseover="alterarcor(this)" onmouseout="alterarcor(this)" class="elementoEmail">
        <img src="./imagens/logoEmail.JPEG" width="50px" onclick="foto(this)">
        contato@fullstackeletro.com
    </div>


    <div onmouseover="alterarcor(this)" onmouseout="alterarcor(this)" class="elementoContato">
        <img src="imagens/zap2.jpeg" width="120px" onclick="foto(this)">
        (11) 89889-4566
    </div>


    <br> <br><br> <br>


    <form class="formname">
        <h4 onmouseover="alterarcor(this)" onmouseout="alterarcor(this)"> Nome:</h4>
        <input type="text" placeholder="Meu Nome" class="inputname"> <br>

        <h4 onmouseover="alterarcor(this)" onmouseout="alterarcor(this)">E-mail:</h4>
        <input type="text" placeholder="Meu E-mail" class="inputemail"> <br>


        <h4 onmouseover="alterarcor(this)" onmouseout="alterarcor(this)">Envie sua mensagem:</h4>
        <textarea>envie sua mensagem:</textarea>
        <input type="submit" class="enviar" value="enviar">
    </form>

    
    <br><br>


    <footer class="rodape">
        <p onmouseover="alterarcor(this)" onmouseout="alterarcor(this)" class="fcartao"><b>Formas de pagamento:</b></p>
        <br><br><br><br>
        <img src="imagens/imagem3.png" alt="imagem3"><br>
        <p>&copy;Recode</p>
    </footer>
